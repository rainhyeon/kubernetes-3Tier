apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: three-tier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: rainhyeon/three-tier-web:v3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: three-tier
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 8080
  type: NodePort
