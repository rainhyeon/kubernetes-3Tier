apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: three-tier
type: Opaque
stringData:
  POSTGRES_USER: app
  POSTGRES_PASSWORD: apppw
  POSTGRES_DB: appdb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: three-tier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: db-secret
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: three-tier
spec:
  selector:
    app: db
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
